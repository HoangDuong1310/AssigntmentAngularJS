	<script>

		function shuffleArray(array) {
			var m = array.length,
				t, i;
			while (m) {
				i = Math.floor(Math.random() * m--);
				t = array[m];//hoán đổi mảng tại chỗ
				array[m] = array[i];
				array[i] = t;
			}
				console.log(array)
			return array;
		}
		function random() {
			var n = [0, 3, 12, 2, 4, 6, 22, 7, 9, 10, 11];
			if (n.length > 10 && n.length >0) {
				n.length = 6;
				shuffleArray(n);
				console.log(shuffleArray(n));
				return true;
			}else{
				return false;
			}
		}
		random();
	</script>
